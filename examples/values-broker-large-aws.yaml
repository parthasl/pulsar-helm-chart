## start
components:
  # zookeeper
  zookeeper: true
  # bookkeeper
  bookkeeper: true
  # bookkeeper - autorecovery
  autorecovery: true
  # broker
  broker: true
  # functions
  functions: true
  # proxy
  proxy: false
  # toolset
  toolset: false
  # pulsar manager
  pulsar_manager: false

monitoring:
  # monitoring - prometheus
  prometheus: true
  # monitoring - grafana
  grafana: true
  # monitoring - node_exporter
  node_exporter: false
  # alerting - alert-manager
  alert_manager: false

zookeeper:
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    data:
      name: data
      size: 64Gi
      local_storage: false
      ## If you already have an existent storage class and want to reuse it, you can specify its name with the option below
      ##
      storageClassName: gp2
      #
      ## Instead if you want to create a new storage class define it below
      ## If left undefined no storage class will be defined along with PVC
      ##
      # storageClass:
        # type: pd-ssd
        # fsType: xfs
        # provisioner: kubernetes.io/gce-pd
bookkeeper:
  replicaCount: 3
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    journal:
      name: journal
      size: 128Gi
      local_storage: false
      ## If you already have an existent storage class and want to reuse it, you can specify its name with the option below
      ##
      storageClassName: io2
    ledgers:
      name: ledgers
      size: 256Gi
      local_storage: false
      ## If you already have an existent storage class and want to reuse it, you can specify its name with the option below
      ##
      storageClassName: gp2
  configData:
    # we use `bin/pulsar` for starting bookie daemons
    PULSAR_MEM: >
      -Xms8g
      -Xmx32g
      -XX:MaxDirectMemorySize=8g
    # configure the memory settings based on jvm memory settings
    dbStorage_writeCacheMaxSizeMb: "8192"
    dbStorage_readAheadCacheMaxSizeMb: "2048"
    dbStorage_rocksDB_writeBufferSizeMB: "32"
    dbStorage_rocksDB_blockCacheSize: "1147483648"
broker:
  replicaCount: 3
  configData:
   # we use `bin/pulsar` for starting bookie daemons
   PULSAR_MEM: >
     -Xms8g
     -Xmx32g
     -XX:MaxDirectMemorySize=8g
  volumes:
    # use a persistent volume or emptyDir
    persistence: true
    data:
      name: data
      size: 15Gi
      local_storage: false
      ## If you already have an existent storage class and want to reuse it, you can specify its name with the option below
      ##
      storageClassName: gp2
      #
      ## Instead if you want to create a new storage class define it below
      ## If left undefined no storage class will be defined along with PVC
      ##
      # storageClass:
        # type: pd-ssd
        # fsType: xfs
        # provisioner: kubernetes.io/gce-pd
